<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Song Guesser (YouTube)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="Game Logo.png">
</head>
<body>
    <h1>Song Guesser</h1>
    <div class="muted">YouTube-based, song guesser game.</div>

    <div class="main">
        <div class="content">
            <div class="card">
                <div class="row">
                    <button id="play" disabled>▶ Play</button>
                    <button id="skip" class="secondary">Skip</button>
                    <span class="pill"><span id="len">0</span>s preview</span>
                    <span class="muted">Attempt <span id="attempt">1</span>/6</span>
                </div>
                <div class="grid" id="bars"></div>
            </div>
            <div class="card">
                <div class="row">
                    <div class="input-wrap">
                        <input id="guess" type="text" placeholder="Type your guess…">
                        <ul id="ac-list" class="ac-list" role="listbox" hidden></ul>
                    </div>
                    <button id="submit">Submit</button>
                </div>
                <div id="status" class="muted" style="margin-top:8px;"></div>
            </div>
            <div class="history"></div>
        </div>
        <div class="volume-control">
            <label for="volumeAdj">Volume</label>
            <input type="range" id="volumeAdj" min="0" max="100" value="50" />
        </div>
        <div class="theme-toggle">
            <span class="toggle-label">Dark Mode</span>
            <label class="switch" for="darkToggle">
                <input id="darkToggle" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="results">
        <h1>Results</h1>
        <h2 id="resultsValue"></h2>
        <div class="results-row">
            <div id="yt"></div>
            <button id="next">Next ➽</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="Main.js" defer></script>
</body>
</html>
